<!DOCTYPE html>
<html>

<head>
    <title>API RESTful - Usuario</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="cargar_datos_usuario_existente()">
    <div class="mt-4 mx-4">
        <h1>API RESTful</h1>
        <h2>Usuario</h2>
        <div id="usuario" style="max-width: 400px;" class="mt-4">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre">
            <label for="apellido" class="form-label mt-2">Apellido:</label>
            <input type="text" class="form-control" id="apellido">
            <div class="mt-4" id="usuario-acciones">
                <button type="button" class="btn btn-dark me-2"
                        onclick="guardar_usuario()">Guardar</button>
                <button type="button" class="btn btn-light me-2"
                        onclick="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>
</body>

</html>
